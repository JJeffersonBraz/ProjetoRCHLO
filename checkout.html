<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <title>Checkout RCHLO</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <script src="validacoes.js"></script>
    </head>

    <body>
        <header>
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
        </header>
   
        <main>
            <div id="bordacompra">
                <h2>Sua compra</h2>
            </div>

            <div id="imagem">
                <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" alt="Camiseta Manga Curta The Simpsons Riachuelo" />
            </div>

            <dl>
                <dt>Produto:</dt>
                <dd>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</dd>
                <dt>Cor:</dt>
                <dd>Branco</dd>
                <dt>Tamanho:</dt>
                <dd>G</dd>
                <dt>Preço:</dt>
                <dd>R$ 69,90</dd>
            </dl>
        </main>

        <section>
            <form>
                <div class="dados">
                    <fieldset>
                        <legend>Dados Pessoais</legend>

                        <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" maxlength="200"  required/>

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="email@exemplo.com" maxlength="300" required/>

                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required/>

                        <div id="check">
                            <input type="checkbox" name="check" checked />
                            <label id="newsletter">Quero receber a newsletter da RCHLO!</label>
                        </div>
                    </fieldset>
                </div>

                <div class="dados">
                    <fieldset> 
                        <legend>Cartão de crédito</legend>

                        <label for="cvv">Número - CVV:</label>
                        <input type="text" name="cvv" id="cvv" pattern="\d{3}" placeholder="000" maxlength="3" required/>

                        <label>Bandeira:</label>
                        <select name="bandeira" required>
                            <option selected disabled value="">Selecione uma opção...</option>
                            <option value="masterCard">MasterCard</option>
                            <option value="visa">VISA</option>
                            <option value="american">American Express</option>
                        </select>
                        
                        <label for="validade">Validade:</label>
                        <input type="month" name="validade" required/>
                    </fieldset>
                </div>

                <div id="botao">
                    <button type="submit" onclick="validar()">Confirmar Pedido</button>
                </div>
            </form>
        </section>
    </body>
</html>
